<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DvO</title>
    <link rel="stylesheet" href="./css/shell.css">
</head>
<body>
    <div class="sr-only"></div>

    <dialog class="modal-window" autofocus>
        <div class="modal-content">
            hello
            <button>OK</button>
        </div>
    </dialog>
    <dialog class="toast-window">
        <ul class="toast-list"></ul>
    </dialog>


    <main>
        <header>
            <div class="location-info">
                <h1>Vault Name</h1>
                <p>Page Name</p>
            </div>
            <div class="mode-toggle" data-active-mode="Action">
                <p>Action Mode</p>
            </div>
        </header>
        

        <div class="icon-sidebar">
            <div class="icon-group"></div>
        </div>
        <div class="content-sidebar">
            <div class="scroll-container" data-scroll-color="Light">
                sidebar
                <button id="open-modal">open modal</button>
                <button id="open-toast">open toast</button>
                <p class="dummy">new content</p>
            </div>
        </div>
        <div class="content-sizebar"></div>
        <div class="content-viewer">
            <div class="scroll-container" data-scroll-color="Dark">
                content
                <p>new content</p>
            </div>
        </div>
    
        <div class="containing-bar"></div>


        <footer>
            <p>Some Data</p>
        </footer>
    </main>

    <script src="./lib/shelf/core.js"></script>
    <script src="./lib/shelf/signal.js"></script>
    <script src="./lib/shelf/templates.js"></script>

    <script src="./js/shell.js" ></script>
    <script src="./js/index.js"></script>
</body>
</html>
